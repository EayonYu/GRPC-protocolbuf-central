syntax = "proto2";

package protocol.common.partner;
option go_package = "tcl.com/gaia/protocol/partner/api";
option java_package = "com.tcl.gaia.protocol.partner.api";

import "google/protobuf/any.proto";
import "protocol/common/partner/china_http_api/header.proto";


// https://confluence.tclking.com/display/IoT4/Partner+API++Format
message RequestBody{
  // message header
  required Header header = 1;
  //message body
  required google.protobuf.Any payload = 2;
}