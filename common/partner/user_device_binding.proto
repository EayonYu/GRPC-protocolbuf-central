syntax = "proto2";

package common.partner;
option go_package = "tcl.com/gaia/partner";
option java_package = "com.tcl.gaia.partner";


import "google/protobuf/any.proto";

import "common/partner/device.proto";


message UserDeviceBinding {
    required string deviceId = 1;
    optional string deviceNickName = 2;
    optional common.partner.Device device = 3;
    required string userId = 4;
    required string userRole = 5;
    optional google.protobuf.Any extra = 6;
}