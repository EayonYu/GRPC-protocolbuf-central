syntax = "proto2";


package common.tsl;
option go_package = "tcl.com/gaia/tsl";
option java_package = "com.tcl.gaia.tsl";


import "common/tsl/property.proto";
import "common/tsl/method.proto";
import "common/tsl/event.proto";


message TSLCapability {
    required string capabilityId = 1;
    repeated common.tsl.TSLProperty properties = 2;
    repeated common.tsl.TSLEvent events = 3;
    repeated common.tsl.TSLMethod methods = 4;
}